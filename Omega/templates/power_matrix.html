<h2>Create a matrix which would be powered</h2>
<form method="POST" action="{{ url_for('power_matrix') }}">
    <label id="rows" for="rows">Exponent:</label>
    <input type="number" id="exponent" name="exponent"><br>
    <button type="submit">Power</button>
</form>
{% if matrix_powered %}
<h2 style="text-align: center;">Matrix added successfully:</h2>
<table style="margin: 0 auto;">
    {% for row in matrix_powered %}
        <tr>
        {% for value in row %}
            <td>{{ value }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <br>

{% endif %}

<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Create a matrix which would be subtracted</h2>
<form method="POST" action="{{ url_for('subtract_matrix') }}">
    <label for="rows">Number of rows:</label>
    <input type="number" id="rows" name="rows" required min="1"><br>
    <label for="cols">Number of columns:</label>
    <input type="number" id="cols" name="cols" required min="1"><br>
    <label for="data">Matrix values:</label>
    <textarea id="data" name="data" rows="5" cols="50" value="-"></textarea><br>
    <button type="submit">Create</button>
</form>
{% if subtract_matrix %}
<h2 style="text-align: center;">Matrix added successfully:</h2>
<table style="margin: 0 auto;">
    {% for row in subtract_matrix %}
        <tr>
        {% for value in row %}
            <td>{{ value }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <br>

{% endif %}
<button onclick="history.back()">Go Back</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

</head>
<body>

<h2>Create a matrix which would be multiplied by scalar</h2>
<form method="POST" action="{{ url_for('multiply_by_scalar') }}">
    <label id="rows" for="rows">Scalar:</label>
    <input type="number" id="scalar" name="scalar"><br>
    <button type="submit">Multiply</button>
</form>
{% if scalar_matrix %}
<h2 style="text-align: center;">Matrix added successfully:</h2>
<table style="margin: 0 auto;">
    {% for row in scalar_matrix %}
        <tr>
        {% for value in row %}
            <td>{{ value }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <br>

{% endif %}
<button onclick="history.back()">Go Back</button>

</body>
</html>
